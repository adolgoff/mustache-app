<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mustaches bookmarks</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/default.css" />
</head>
<body>
    <div id="main">
        <div id="search-box">
        	<input id="search_input" type="text" name='q' placeholder="Я ищу..." />
        	<button id="quit_search">X</button>
        	<button id="search_button">Найти</button>
        </div>
        <div id="filters-bar">
        	<ul>
        		<li><a href="#">все</a></li>
        		<li><a href="#красный">красный</a></li>
        		<li><a href="#синий">синий</a></li>
        		<li><a href="#мобильный">мобильный</a></li>
        		<li><a href="#аксессуар">аксессуар</a></li>
        	</ul>
        </div>
		  
		<ul id="bookmark-panel">
		</ul>
        
        <div id="creator">
        	<form id="create-form" name="form1" method="post" action="">
			  <input type="text" name="header" id="header" placeholder="Заголовок" />
			  <input type="text" name="url" id="url" placeholder="Ссылка" />
			  <textarea name="descr" id="descr" placeholder="Описание"></textarea> 
			  <input type="text" name="tags" id="tags" placeholder="Тэги" />
			  <input type="submit" name="btn-submit" id="btn-submit" value="Создать" />
			</form>
        </div> 


	<script src="js/vendors/mustache.js"></script>
	<script data-main="js/app" src="js/vendors/require.js"></script>
    </div>
</body>
</html>
